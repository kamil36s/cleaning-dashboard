<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Reading Dashboard</title>

    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="wrap">
        <aside class="panel">
            <h1>Reading Dashboard</h1>
            <div class="controls" style="margin-bottom:8px">
                <button id="back-btn" title="Wróć do strony głównej">⟵ Back</button>
            </div>
            <div class="kpis">
                <div class="kpi">
                    <span>Pages/day to next return</span>
                    <b id="ppd">0</b>
                </div>

                <div class="kpi">
                    <span>Next return</span>
                    <b id="next">—</b>
                </div>

                <div class="kpi">
                    <span>Active books</span>
                    <b id="active">0</b>
                </div>

                <div class="kpi">
                    <span>Avg pages/day</span>
                    <b id="avg">0</b>
                </div>
            </div>

            <h2>Filters</h2>

            <div class="controls">
                <select id="sort">
                    <option value="due">Due soon</option>
                    <option value="remain">Most remaining</option>
                    <option value="completion">Completion % ↑</option>
                    <option value="title">Title</option>
                </select>

                <label class="checkline">
                    <input type="checkbox" id="unfinished" checked />
                    <span>Unfinished only</span>
                </label>

                <button id="refresh">Refresh</button>

                <div class="nobel-trigger-row">
                    <button class="nobel-open-btn" id="nobel-open-btn">
                        Nobel checklist
                    </button>
                </div>

            </div>
        </aside>

        <main class="main">
            <h2>Books</h2>
            <div id="grid" class="grid"></div>
        </main>
    </div>

    <!-- Logika dashboardu czytania -->
    <script type="module" src="./js/reading.js"></script>
    <script type="module" src="./js/nobel.js"></script>
    <!-- === NOBEL MODAL === -->
    <div class="nobel-modal-overlay" id="nobel-overlay" hidden>
        <div class="nobel-modal" role="dialog" aria-modal="true" aria-labelledby="nobel-title">
            <header class="nobel-modal-head">
                <div class="nobel-head-block">
                    <div id="nobel-title" class="nobel-modal-title">Lista noblistów</div>
                    <div class="nobel-modal-meta">
                        od najnowszych do najstarszych •
                        <span id="nobel-progress">0 / 0</span>
                    </div>
                </div>
                <button class="nobel-close-btn" id="nobel-close-btn" aria-label="Zamknij okno">✕</button>
            </header>
    
            <div class="nobel-modal-body">
                <div class="nobel-grid" id="nobel-grid">
                    <!-- wypełni JS -->
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="./js/nobel.js"></script>
</body>

</html>
